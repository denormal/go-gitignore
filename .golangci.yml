---
run:
  concurrency: 2
  deadline: 5m
issues:
  # include:
  #   - EXC0012
  #   - EXC0013
  #   - EXC0014
  #   - EXC0015
  # Maximum issues count per one linter.
  # Set to 0 to disable.
  # Default: 50
  max-issues-per-linter: 0
  # Maximum count of issues with the same text.
  # Set to 0 to disable.
  # Default: 3
  max-same-issues: 0
  new-from-rev: ""
linters:
  disable-all: true
  enable:
    # Some linters have been removed because of the go 1.18 issues.
    # https://github.com/golangci/golangci-lint/issues/2649
    - asciicheck
    - depguard
    - dogsled
    # TODO(#5): enable errcheck linter
    # - errcheck
    # TODO(#5): enable errorlint linter
    # - errorlint
    # TODO(#5): enable exhaustive linter
    # - exhaustive
    - exportloopref
    # TODO(#5): enable gci linter
    # - gci
    - gochecknoinits
    # TODO(#5): enable gocognit linter
    # - gocognit
    - goconst
    # TODO(#5): enable gocritic linter
    # - gocritic
    # TODO(#5): enable gocyclo linter
    # - gocyclo
    # TODO(#5): enable godot linter
    # - godot
    - godox
    # TODO(#5): enable goerr113 linter
    # - goerr113
    - gofmt
    - gofumpt
    - goheader
    # TODO(#5): enable goimports linter
    # - goimports
    - gomodguard
    - goprintffuncname
    - gosec
    # TODO(#5): enable gosimple linter
    # - gosimple
    - govet
    # TODO(#5): enable ineffassign linter
    # - ineffassign
    - lll
    - makezero
    # TODO(#5): enable misspell linter
    # - misspell
    - nakedret
    # TODO(#5): enable nestif linter
    # - nestif
    - nolintlint
    # TODO(#5): enable paralleltest linter
    # - paralleltest
    # TODO(#5): enable predeclared linter
    # - predeclared
    # TODO(#5): enable revive linter
    # - revive
    # TODO(#5): enable staticcheck linter
    # - staticcheck
    # TODO(#5): enable stylecheck linter
    # - stylecheck
    # TODO(#5): enable thelper linter
    # - thelper
    - typecheck
    # TODO(#5): enable unconvert linter
    # - unconvert
    - unused
    - whitespace
    # TODO(#5): enable wrapcheck linter
    # - wrapcheck
linters-settings:
  depguard:
    rules:
      main:
        files:
          - $all
          - "!$test"
        allow:
          # Go standard library
          - $gostd

          # This project.
          - "github.com/ianlewis/go-gitignore"

          # Dependencies.
          - "github.com/danwakefield/fnmatch"
        deny:
          - pkg: "reflect"
            desc: Please don't use reflect package
          - pkg: "unsafe"
            desc: Please don't use unsafe package
      test:
        files:
          - $test
        allow:
          # Go standard library
          - $gostd

          # This project.
          - "github.com/ianlewis/go-gitignore"

          # Dependencies.
        deny:
          - pkg: "reflect"
            desc: Use go-cmp instead.
          - pkg: "unsafe"
            desc: Please don't use unsafe package

  errcheck:
    check-type-assertions: true
    check-blank: true
  gocognit:
    # Minimal code complexity to report
    # Increased beyond default to support table-driven tests and to preserve
    # some semblance of sanity.
    min-complexity: 40
  nestif:
    # Increased beyond default to preserve some semblance of sanity.
    min-complexity: 8
  govet:
    disable:
      # Too strict.
      - fieldalignment
    enable:
      - shadow
  godox:
    keywords:
      - BUG
      - FIXME
      - HACK
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/ianlewis/todos)
  gocritic:
    enabled-checks:
      # Diagnostic
      - appendAssign
      - argOrder
      - badCond
      - caseOrder
      - codegenComment
      - commentedOutCode
      - deprecatedComment
      - dupArg
      - dupBranchBody
      - dupCase
      - dupSubExpr
      - exitAfterDefer
      - flagDeref
      - flagName
      - nilValReturn
      - offBy1
      - sloppyReassign
      - weakCond
      - octalLiteral

      # Performance
      - appendCombine
      - equalFold
      - hugeParam
      - indexAlloc
      - rangeExprCopy
      - rangeValCopy

      # Style
      - assignOp
      - boolExprSimplify
      - captLocal
      - commentFormatting
      - commentedOutImport
      - defaultCaseOrder
      - docStub
      - elseif
      - emptyFallthrough
      - emptyStringTest
      - hexLiteral
      - ifElseChain
      - methodExprCall
      - regexpMust
      - singleCaseSwitch
      - sloppyLen
      - stringXbytes
      - switchTrue
      - typeAssertChain
      - typeSwitchVar
      - underef
      - unlabelStmt
      - unlambda
      - unslice
      - valSwap
      - wrapperFunc
      - yodaStyleExpr

      # Opinionated
      - builtinShadow
      - importShadow
      - initClause
      - nestingReduce
      - paramTypeCombine
      - ptrToRefParam
      - typeUnparen
      - unnecessaryBlock
